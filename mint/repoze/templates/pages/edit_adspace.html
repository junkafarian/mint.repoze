{% extends "layout/master.html" %}
{% block title %}Banners | {{ context.title }} | Edit{% endblock %}
{% block body %}
  <h1>Edit {{ context.title }}</h1>
  {{ message }}
  <form action="" method="post" enctype="multipart/form-data">
    <div><label for="banner.title">Title</label><input name="banner.title" type="text" /></div>
    <div><label>Dimensions</label><input name="banner.width" type="text" />x <input name="banner.height" type="text" /></div>
  <input type="submit" />
  </form>
{% endblock %}
